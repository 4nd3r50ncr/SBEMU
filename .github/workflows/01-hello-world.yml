# With thanks to https://gist.github.com/weibeld/f136048d0a82aacc063f42e684e3c494
name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: test-case-insensitive-fs
        run: |
          uname -r
          cat /etc/lsb-release
          cat /sys/fs/ext4/features/casefold
          echo "Skipping \"cat /sys/fs/unicode/version\""
          mkdir /tmp/case_insensitive_src
          chattr +F /tmp/case_insensitive_src
          echo "Hello" > /tmp/case_insensitive_src/TeSt.TxT
          -cat /tmp/case_insensitive_src/test.txt
